server:
  port: 8051

spring:
  application:
    name: student-service
  datasource:
    url: jdbc:postgresql://localhost:5432/schooldb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: true
  cloud:
    config:
      enabled: false

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


